name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Run CI-CD
      - uses: github/ci-cd@v3
        env: 
          DEFAULT_BRANCH: master
          TOKEN: ${{ secrets.TOKEN }}
