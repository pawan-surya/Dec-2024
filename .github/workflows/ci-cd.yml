name: Surya Runner

on:
  push:
    branches:
      - master

jobs:
  surya-runner:
  name: Lint code base
  runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
     
      - name: Run Super-Linter
        uses: github/super-linter@v4
        env: 
           DEFAULT_BRANCH: master 
